<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false">
        <!-- Load assets -->
        <a-assets>
            <a-asset-item id="gltf-model" src="wizz.gltf"></a-asset-item>
        </a-assets>

        <a-camera gps-camera="gpsMinDistance: 1"></a-camera>
        
        <!-- Use GLTF model with animation from point A to point B -->
        <a-entity id="animated-model" 
                  gltf-model="#gltf-model"
                  gps-entity-place="latitude: 54.350408; longitude: 18.644998"
                  scale="0.15 0.15 0.15">
        </a-entity>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const model = document.querySelector('#animated-model');
                // Point A (starting point)
                const pointA = { latitude: 54.3504561, longitude: 18.6450856 };
                // Point B (destination point)
                const pointB = { latitude: 54.3505153, longitude: 18.6449730 }; // Change these values to the desired destination

                // Update the model position to point A
                model.setAttribute('gps-entity-place', `latitude: ${pointA.latitude}; longitude: ${pointA.longitude}`);

                // Function to animate from point A to point B
                function animateModel() {
                    model.setAttribute('animation', {
                        property: 'gps-entity-place',
                        to: `latitude: ${pointB.latitude}; longitude: ${pointB.longitude}`,
                        dur: 10000,  // Duration of the animation in milliseconds
                        easing: 'linear',
                        loop: false
                    });
                }

                // Start the animation
                animateModel();
            });
        </script>
    </a-scene>
</body>
</html>
