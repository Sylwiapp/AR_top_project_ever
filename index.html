<!DOCTYPE html>
<html>
<head>
  <title>Gdańsk w ruchu</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="trackingMethod: best;">
    <!-- Załadowanie zasobów -->
    <a-assets>
      <a-asset-item id="wiking" src="wiking.glb"></a-asset-item>
    </a-assets>

    <!-- Marker NFT -->
    <a-nft 
      type="nft" 
      url="./lot/lot" 
      smooth="true" 
      smoothCount="10" 
      smoothTolerance="0.01" 
      smoothThreshold="5">
      
      <!-- Dodaj model 3D jako domyślną zawartość -->
      <a-entity id="content" gltf-model="#wiking" scale="0.5 0.5 0.5" animation-mixer></a-entity>
      
      <!-- Dodaj komponent text dla napisu -->
      <a-entity id="label" visible="false" position="0 1 0" text="value: Kliknij, aby wyświetlić tekst; align: center; width: 6;"></a-entity>
    </a-nft>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Dodajemy obsługę kliknięcia na markerze
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        var marker = this.el;  // Zapisujemy referencję do markeru
        var content = document.querySelector('#content');
        var label = document.querySelector('#label');

        // Nasłuchujemy zdarzenia 'click' na markerze
        marker.addEventListener('click', function () {
          // Zmieniamy zawartość elementu marker po kliknięciu
          content.setAttribute('visible', 'false');
          label.setAttribute('visible', 'true');
        });

        // Nasłuchujemy zdarzenia 'markerFound' na markerze
        marker.addEventListener('markerFound', function () {
          content.setAttribute('visible', 'true');
        });

        // Nasłuchujemy zdarzenia 'markerLost' na markerze
        marker.addEventListener('markerLost', function () {
          content.setAttribute('visible', 'false');
          label.setAttribute('visible', 'false');
        });
      }
    });

    // Przypisujemy komponent do marker-a
    document.querySelector('a-nft').setAttribute('markerhandler', '');
  </script>
</body>
</html>
